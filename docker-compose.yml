version: "3.8"

services:
  frontend:
    image: docker.io/tonnatthapon/shorturl-frontend:latest
    platform: linux/amd64
    ports:
      - ${FRONTEND_PORT}:${FRONTEND_PORT}
    networks:
      - keep-network
    environment:
      - NGINX_PORT=${FRONTEND_PORT}
      - NGINX_PROXY=http://${PROJECT_NAME}:${BACKEND_PORT}/api

  backend:
    image: ${BACKEND_IMAGE_NAME}
    platform: linux/amd64
    ports:
      - ${BACKEND_PORT}:${BACKEND_PORT}
    depends_on:
      - mongo
    networks:
      - keep-network
    environment:
      - MONGO_URI=${MONGO_URI}
      - JWT_SECRET=${JWT_SECRET}

  mongo:
    image: mongo:latest
    platform: linux/amd64
    ports:
      - 27017:27017
    networks:
      - keep-network
    volumes:
      - keep-data:/data/db

networks:
  keep-network:
    driver: bridge

volumes:
  keep-data:
    driver: local
